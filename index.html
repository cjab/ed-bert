  :root {
    --cube-size: 50px;
    --half-cube-size: calc(var(--cube-size) / 2);
  }

  .game {

    /*perspective: 600px;*/
    /*

    */
  }

  .platform {
    width: var(--cube-size);
    height: var(--cube-size);
    position: relative;
    /*
    transform: rotate3d(1, 0, 0, 20deg) rotate3d(0, 0, 1, 45deg) ;
    transform-style: preserve-3d;
    */
  }

  .row {
    display: flex;
    flex-direction: row;
    justify-content: left;
  }

  .p1 {
    transform-style: preserve-3d;
    transform: rotate3d(1, 0, 1, 45deg);
  }

  .face {
    width: 100%;
    height: 100%;
    position: absolute;
  }
  .front {
    transform: translateZ(var(--half-cube-size));
    background-color: blue;
  }
  .back {
    transform: rotateY(180deg) translateZ(var(--half-cube-size));
    background-color: green;
  }
  .right {
    transform: rotateY(90deg) translateZ(var(--half-cube-size));
    background-color: red;
  }
  .left {
    transform: rotateY(-90deg) translateZ(var(--half-cube-size));
    background-color: purple;
  }
  .top {
    transform: rotateX(90deg) translateZ(var(--half-cube-size));
    background-color: yellow;
  }
  .bottom {
    transform: rotateX(-90deg) translateZ(var(--half-cube-size));
    background-color: brown;
  }

</style>
